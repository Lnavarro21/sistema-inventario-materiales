<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Materiales - Edificio MORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <header class="usmp-header py-3 shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-white p-1 rounded me-3 d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                    <img src="/img/logo_usmp.jpg" alt="USMP" style="max-height: 40px; max-width: 40px;" onerror="this.style.display='none';">
                </div>
                <div>
                    <h3 class="mb-0 fw-bold text-white">Inventario de Materiales</h3>
                    <small class="text-white-50" style="color: rgba(255,255,255,0.8) !important;">Edificio MORE - Uso Interno</small>
                </div>
            </div>
            
            <div class="header-actions d-flex gap-2">
                <button class="btn btn-warning btn-sm fw-bold shadow-sm" onclick="abrirEstadisticas()">
                    <i class="fa-solid fa-chart-pie"></i> Reporte Gráfico
                </button>

                <input type="file" id="fileImport" hidden accept=".xlsx, .xls">
                <button class="btn btn-light btn-sm text-primary fw-bold" onclick="document.getElementById('fileImport').click()">
                    <i class="fa-solid fa-file-import"></i> Importar
                </button>

                <button class="btn btn-light btn-sm text-success fw-bold" onclick="exportarExcel()">
                    <i class="fa-solid fa-file-excel"></i> Exportar
                </button>

                <button class="btn btn-usmp-dark btn-sm" data-bs-toggle="modal" data-bs-target="#modalMaterialForm" onclick="resetForm()">
                    <i class="fa-solid fa-plus"></i> Nuevo
                </button>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="bg-white p-3 rounded shadow-sm mb-4">
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-search text-muted"></i></span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Buscar por nombre, marca, descripción o ID...">
                <button class="btn btn-usmp-red px-4" type="button">Buscar</button>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="usmp-table-header">
                            <tr>
                                <th scope="col" class="ps-4">ID</th>
                                <th scope="col">Material</th> <th scope="col">Marca</th>
                                <th scope="col">Desc.</th>
                                <th scope="col">Und</th>
                                <th scope="col">Ubicación</th>
                                <th scope="col" class="text-center">Saldo</th>
                                <th scope="col">Notas</th>
                                <th scope="col" class="text-end pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaMaterialesBody" class="bg-white">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalMaterialForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header usmp-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Material</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="materialForm">
                        <input type="hidden" id="itemId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="itemNombre" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Marca</label>
                                <input type="text" class="form-control" id="itemMarca">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Descripción</label>
                                <textarea class="form-control" id="itemDescripcion" rows="2"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Unidad</label>
                                <select class="form-select" id="itemUnidad">
                                    <option value="UND">UND</option>
                                    <option value="CAJA">CAJA</option>
                                    <option value="PAQUETE">PAQUETE</option>
                                    <option value="JUEGO">JUEGO</option>
                                    <option value="MILLAR">MILLAR</option>
                                    <option value="METRO">METRO</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Ubicación (MORE) <span class="text-danger">*</span></label>
                                <select class="form-select border-danger" id="itemUbicacion" required>
                                    <option value="Mueble" selected>Mueble</option>
                                    <option value="Suelto">Suelto</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold text-usmp-red">Saldo Actual</label>
                                <input type="number" class="form-control" id="itemSaldo" required min="0" value="0">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Notas</label>
                                <input type="text" class="form-control" id="itemNotas">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-usmp-red" onclick="guardarMaterial()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalStats" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="fa-solid fa-chart-line"></i> Reporte Gráfico del Inventario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h6 class="card-title text-center text-muted">Distribución (Mueble vs Suelto)</h6>
                                    <div style="position: relative; height: 300px; width: 100%;">
                                        <canvas id="chartUbicacion"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h6 class="card-title text-center text-muted">Top 5 Marcas en Inventario</h6>
                                    <div style="position: relative; height: 300px; width: 100%;">
                                        <canvas id="chartMarcas"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="alert alert-warning border-warning shadow-sm">
                                <h6><i class="fa-solid fa-triangle-exclamation"></i> Alerta de Stock Bajo (Menos de 5 unidades)</h6>
                                <div id="listaStockBajo" class="d-flex flex-wrap gap-2">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
